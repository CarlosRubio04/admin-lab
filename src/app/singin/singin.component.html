<section class="singin">
	<button class="btn btn-warning btn-round btn-back" routerLink="/home">x</button>
	<div class="singin-container">
		<h4 class="center-align">
			Agregar usuarios Administradores
		</h4>
		<div class="singin-form">
			<div class="form-group">
				<input id="email" type="email" class="form-control" placeholder="Ingresa tu Email" [(ngModel)]="registro.email">
			</div>
			<div class="form-group">
				<input id="password" type="password" class="form-control" placeholder="Ingresa tu ContraseÃ±a" [(ngModel)]="registro.password">
			</div>
			<div class="button">
				<button class="btn btn-warning btn-round" (click)="registrar()">Continuar</button>
			</div>
		</div>
		<div class="logo">
			<img src="../../assets/img/logo-login.png" alt="Logo">
		</div>
	</div>
</section>
